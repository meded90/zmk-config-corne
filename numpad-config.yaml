# Дополненная информация:
# ### Все возможные клавиши
# - Комбинации клавиш можно соединять через `-`, например `ctrl-alt-del`, `ctrl-shift-7`.
# - Последовательности (до 5 комбинаций) соединяются `,`, например `ctrl-a,ctrl-c`.
# - Можно использовать HID-коды, например `<101>`.
# - События мыши: `click/lclick`, `rclick`, `mclick`, `wheelup`, `wheeldown`.
# - Мультимедийные клавиши: `play`, `prev`, `next`, `mute`, `volumeup`, `volumedown`.
# - Буквы: `a-z`, цифры: `0-9`, `numpad0-numpad9`.
# - Функциональные клавиши: `f1-f24`.
# - Навигация: `insert`, `home`, `pageup`, `delete`, `end`, `pagedown`, `right`, `left`, `down`, `up`.
# - Редактирование: `backspace`, `tab`, `space`, `enter`, `escape`, `capslock`, `printscreen`, `scrolllock`, `pause`.
# - Спецсимволы и пунктуация: `minus`, `equal`, `leftbracket`, `rightbracket`, `backslash`, `semicolon`, `quote`, `comma`, `dot`, `slash`.
# - Системные клавиши: `application`, `power`.
